<div
    class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
    cdkScrollable>

    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">

        <!-- Title -->
        <div class="mt-4 md:mt-24 text-3xl md:text-6xl font-extrabold tracking-tight leading-7 sm:leading-10">
Monitor our active competitions clusters
        </div>

        <!-- Boards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-8 md:mt-16">
            <ng-container *ngFor="let competition of activeCompetitions; trackBy: trackByFn">
                <a [routerLink]="['/apps/clusters-monitoring/cluster', competition.id]" class="flex flex-col items-start w-56 p-6 rounded-lg shadow bg-card rounded-lg hover:shadow-xl transition-shadow duration-150 ease-in-out">
                    <div class="flex items-center justify-center p-2 rounded-full bg-red-50 text-gray-800 dark:bg-primary dark:text-on-primary">
                        {{competition.code_type}}
                    </div>
                    <div class="mt-5 text-lg font-medium leading-5">{{competition.title}}</div>
                    <div class="flex items-center mt-5">
                        <mat-icon svgIcon="heroicons_outline:trophy"></mat-icon>
                        <span class="ml-2 font-bold">1st place : $ {{competition?.prizes[0].amount}}</span>
                    </div>
                    <div class="mt-0.5 line-clamp-2 text-secondary"></div>
                    <ng-container *ngIf="competition.competitors?.length">
                        <div class="w-12 h-1 mt-6 border-t-2"></div>
                        <div class="flex items-center mt-6 -space-x-1.5">
                            <ng-container *ngFor="let member of competition?.competitors.slice(0, 5); trackBy: trackByFn">
                                <img class="flex-0 w-8 h-8 rounded-full ring ring-offset-1 ring-bg-card ring-offset-transparent object-cover" [src]="member?.user?.image" alt="Member avatar">
                            </ng-container>
                            <ng-container *ngIf="competition?.competitors.length > 5">
                                <div class="flex flex-0 items-center justify-center w-8 h-8 rounded-full ring ring-offset-1 ring-bg-card ring-offset-transparent bg-gray-200 text-gray-500">
                                    <div class="text-md font-semibold">+{{ competition?.competitors.slice(5).length }}</div>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
                    <div class="flex items-center mt-4 text-md font-md">
                        <div class="text-secondary">Started:</div>
                        <div class="ml-1">{{ getDaysSinceStart(competition.starting_date) }} days ago</div>
                    </div>

                </a>
            </ng-container>
        </div>

    </div>

</div>
