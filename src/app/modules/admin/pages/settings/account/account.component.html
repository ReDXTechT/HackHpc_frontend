<div class="w-full" >

    <!-- Form -->
    <form [formGroup]="accountForm">
        <div class="w-full">
            <div class="text-xl">Personal Information</div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <div class="sm:col-span-2">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>First Name</mat-label>
                    <mat-icon class="example-tab-icon mr-2">face</mat-icon>

                    <input
                        [formControlName]="'firstName'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Company -->
            <div class="sm:col-span-2">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Last Name</mat-label>
                    <mat-icon class="example-tab-icon mr-2">face</mat-icon>

                    <input
                        [formControlName]="'lastName'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Email -->
            <div class="sm:col-span-2">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Email</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:envelope'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'email'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Phone -->
            <div class="sm:col-span-2">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Phone</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:phone'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'mobile_phone'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Country -->
            <div class="sm:col-span-2">
                <mat-form-field class="w-full">
                    <mat-label>Birthdate</mat-label>
                    <input
                        matInput
                        [formControlName]="'birthdate'"
                        [matDatepicker]="picker3"
                    />
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="sm:col-span-2" *ngIf="role==='Customer'">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Address</mat-label>
                    <mat-icon svgIcon="heroicons_solid:map-pin"></mat-icon>

                    <input
                        [formControlName]="'address'"
                        matInput>
                </mat-form-field>
            </div>
            <div class="sm:col-span-2" *ngIf="role==='Competitor'">
                <div class="flex flex-col items-start w-full mt-6 p-1 rounded-2xl shadow overflow-hidden bg-card border-2 border-dashed border-gray-300 dark:border-gray-600">
                    <div class="flex">
                        <input
                            id="cv-input"
                            class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                            type="file"
                            accept=".doc,.docx,.pdf"
                            (change)="onCVSelected($event)"
                            #fileInput
                            required
                        >
                        <label class="flex-auto" for="cv-input">
                            <div class="flex items-center justify-center w-full h-10 rounded-md cursor-pointer dark:bg-gray-700 dark:hover:bg-gray-600">
                                <mat-icon class="mr-2" svgIcon="ads_click"></mat-icon>
                                <span class="ml-4">{{ cvFileName ? cvFileName : 'Please upload your CV here' }}</span>
                            </div>
                        </label>
                    </div>
                </div>

            </div>


        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">


            <!-- Title -->
            <div class="sm:col-span-2" *ngIf="role ==='Customer'">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Occupation</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:briefcase'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'occupation'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Company -->
            <div class="sm:col-span-2" *ngIf="role ==='Customer'">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Company</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:building-office-2'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'organization_name'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- About -->
            <div class="sm:col-span-4">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Biography</mat-label>
                    <textarea
                        matInput
                        [formControlName]="'biography'"
                        cdkTextareaAutosize
                        [cdkAutosizeMinRows]="5"></textarea>
                </mat-form-field>
                <div class="mt-1 text-md text-hint">Brief description for your profile.</div>
            </div>
            <div class="sm:col-span-4" *ngIf="role ==='Competitor'">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Skills</mat-label>
                    <textarea
                        matInput
                        [formControlName]="'skills'"
                        cdkTextareaAutosize
                        [cdkAutosizeMinRows]="5"></textarea>
                </mat-form-field>
                <div class="mt-1 text-md text-hint">Brief description for your skills.</div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                mat-stroked-button
                type="button">
                Cancel
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="button"
                [color]="'primary'"
            (click)="updateInfos()">Save
            </button>
        </div>
    </form>

</div>
